<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Task Manager</h1>
        </header>
        <section aria-labelledby="task-form-title">
            <h2 id="task-form-title">Add New Task</h2>
            <form id="task-form" autocomplete="off">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" name="task" required aria-required="true" placeholder="Enter a new task">
                <button type="submit">Add Task</button>
            </form>
        </section>
        <section aria-labelledby="task-list-title">
            <h2 id="task-list-title">Tasks</h2>
            <ul id="task-list" aria-live="polite"></ul>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
